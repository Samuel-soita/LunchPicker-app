<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Manager</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1>Blog Manager</h1>

  <div id="container">
    <!-- Sidebar for post titles -->
    <div id="post-list">
      <!-- Post titles will be inserted here dynamically -->
    </div>

    <!-- Right panel for post details -->
    <div id="post-detail">
      <p>Select a post to view its details.</p>
    </div>
  </div>

  <!-- New post form -->
  <form id="new-post-form">
    <h3>Add New Post</h3>
    <input type="text" id="new-title" placeholder="Title" required />
    <textarea id="new-content" placeholder="Content" required></textarea>
    <input type="text" id="new-author" placeholder="Author" required />
    <button type="submit">Add Post</button>
  </form>

  <!-- Edit post form (hidden by default) -->
  <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title" required />
    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="5" required></textarea>
    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="src/index.js"></script>
</body>
</html>
